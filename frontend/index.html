<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognia</title>

<script>
    function changeName(){
        let name = document.getElementById("name");
        name.innerHTML = "Prakash";
    }
</script>
<body>
    <h1>My Name is : </h1>    
    <h1 id="name">Tarun</h1>
    <button onclick="changeName">Click Me!</button>
</body>

</html>
